; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; Common settings shared across all environments
[env]
platform = espressif32
framework = arduino
monitor_speed = 115200
board_build.filesystem = littlefs
board_build.partitions = partitions.csv
extra_scripts = 
    pre:load_env.py
    pre:add_build_timestamp.py
lib_deps =
    ESP32Async/ESPAsyncWebServer @ 3.6.0
    ESP32Async/AsyncTCP @ 3.3.2
    bblanchon/ArduinoJson@ 7.4.2
    marian-craciunescu/ESP32Ping@^1.6
    patricklaf/SNMP@^2.1.0
    ayushsharma82/ElegantOTA @ 3.1.7

; ESP32-S3 DevKitC-1 N16R8 (no display)
[env:esp32-n16r8]
board = esp32-s3-devkitc-1
board_build.flash_mode = dio
board_upload.flash_size = 16MB
build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DELEGANTOTA_USE_ASYNC_WEBSERVER=1

; Guition ESP32-4848S040 with 480x480 LCD and GT911 touch controller
[env:esp32-4848S040]
board = esp32-s3-devkitc-1
board_build.flash_mode = qio
board_upload.flash_size = 16MB
board_build.arduino.memory_type = qio_opi
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DELEGANTOTA_USE_ASYNC_WEBSERVER=1
    -DHAS_LCD=1
lib_deps =
    ${env.lib_deps}
    lovyan03/LovyanGFX@^1.2.0

; Heltec Wireless Stick Lite V3 with built-in SX1262 LoRa radio
; Uses LoRa radio directly for MeshCore instead of BLE
; Note: Uses generic ESP32-S3 board definition as Wireless Stick Lite V3 is not
; yet in PlatformIO's board database. Pin assignments are for the actual board.
[env:heltec-wireless-stick-lite-v3]
board = esp32-s3-devkitc-1
board_build.flash_mode = dio
board_upload.flash_size = 8MB
board_build.partitions = partitions_8mb.csv
build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=0   ; use CP2102 UART for Serial output
    -DDEBUG_LORA_BOOT_SEND=1
    -DELEGANTOTA_USE_ASYNC_WEBSERVER=1
    -DHAS_LORA_RADIO=1
    ; SX1262 pins for Heltec Wireless Stick Lite V3
    -DLORA_NSS=8
    -DLORA_DIO1=14
    -DLORA_RST=12
    -DLORA_BUSY=13
    -DLORA_MOSI=10
    -DLORA_MISO=11
    -DLORA_SCK=9
    -DLORA_TX_LED_PIN_VALUE=35
    -DLORA_TCXO_VOLTAGE_VALUE=1.6
    -DLORA_VEXT_PIN_VALUE=21
    -DLORA_FREQUENCY_VALUE=923.125
    -DLORA_BANDWIDTH_VALUE=62.5
    -DLORA_SPREADING_FACTOR_VALUE=8
    -DLORA_CODING_RATE_VALUE=5
    -DLORA_SYNC_WORD_VALUE=0x12
    -DLORA_TX_POWER_VALUE=22
    -DLORA_PREAMBLE_LENGTH_VALUE=8
    -DLORA_DISABLE_CRC=0
    -DLORA_INVERT_IQ=1
    -DDEBUG_LORA_BOOT_SEND=1
    -DDEBUG_LORA_FORCE_SEND_INTERVAL_MS=30000
    -DLORA_MESH_CHANNEL_NAME_VALUE=\"BCAlerts\"
    -DLORA_MESH_CHANNEL_SECRET_VALUE=\"f7d32d9d09982b83c2c1086a5ea2239a\"
#    -DLORA_MESH_CHANNEL_NAME_VALUE=\"Public\"
#    -DLORA_MESH_CHANNEL_SECRET_VALUE=\"8b3387e9c5cdea6ac9e5edbaa115cd72\"
lib_deps =
    ${env.lib_deps}
    jgromes/RadioLib@^7.1.2
